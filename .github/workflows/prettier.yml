name: Prettier Check

on:
  push:
    branches:
      - main
    pull_request:
      branches:
        - main

jobs:
  prettier:
    runs-on: ubuntu-latest

  steps:
    - name: Chekout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm ci

    - name: Run prettier check
      run: npm run format:check
